<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <h1>Изменить клиента</h1>
    </a>
</nav>
<form action="#" th:action="@{/saveClient}" th:object="${client}" method="post">
    <table>
        <tr>
            <td>ID клиента</td>
            <td><input type="text" th:field="*{id_client}" readonly = "readonly"/></td>
        </tr>
        <tr>
            <td>ФИО</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Телефонный номер</td>
            <td><input type="text" th:field="*{phone_number}"/></td>
        </tr>
        <tr>
            <td>Почта</td>
            <td><input type="text" th:field="*{email}"/></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Сохранить изменения</button></td>
        </tr>
    </table>
</form>
</body>
</html>
