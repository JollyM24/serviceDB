<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Specialists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <h1>Специалисты</h1>
    </a>
</nav>
<br/>
<div>
    <form th:action="@{/Specialists}">
          Искать:
        <input type="text" name="keyword" th:value="${keyword}" required/>
        &nbsp;
        <input type="submit" value="Поиск"/>
        &nbsp;
        <input type="button" value="Очистить" onclick="clearFilter()"/>
    </form>
</div>

<table class="table">
    <thead class="thead-default">
    <tr>
        <th>ID специалиста</th>
        <th>ФИО</th>
        <th>Номер телефона</th>
        <th>Стаж</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="spec : ${specList}">
        <td th:text="${spec.id_specialist}"></td>
        <td th:text="${spec.name}"></td>
        <td th:text="${spec.phone_number}"></td>
        <td th:text="${spec.experience}"></td>
    </tbody>
</table>
<br/>
<br/>
<button type="button" class="btn btn-primary" style="margin: 20px;">
    <a href="/goIndex5" style="color: white;">На главную</a>
</button>

<script type="text/javascript">
    function clearFilter(){
        window.location = '/Specialists';
    }
</script>
</body>
</html>
